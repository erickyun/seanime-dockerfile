# Main HTTP block to handle HTTP traffic (TCP)
http {
    server {
        listen 80;            # HTTP traffic
        server_name 0.0.0.0;

        location / {
            proxy_pass http://0.0.0.0:8080;  # Forward to the internal service on port 8080
        }
    }

    # Custom application ports for HTTP
    server {
        listen 43211;
        server_name 0.0.0.0;

        location / {
            proxy_pass http://0.0.0.0:43211; # Forward traffic to port 43211
        }
    }

    server {
        listen 43213;
        server_name 0.0.0.0;

        location / {
            proxy_pass http://0.0.0.0:43213; # Forward traffic to port 43213
        }
    }

    server {
        listen 43214;
        server_name 0.0.0.0;

        location / {
            proxy_pass http://0.0.0.0:43214; # Forward traffic to port 43214
        }
    }

    # Additional HTTP application port
    server {
        listen 8080;
        server_name 0.0.0.0;

        location / {
            proxy_pass http://0.0.0.0:8080; # Forward traffic to port 8080
        }
    }

    # Peer-to-peer traffic (TCP) for port 6881
    server {
        listen 6881;
        server_name 0.0.0.0;

        location / {
            proxy_pass http://0.0.0.0:6881; # Forward TCP traffic to port 6881
        }
    }
}

# Stream block to handle UDP traffic
stream {
    server {
        listen 6881 udp;
        proxy_pass 0.0.0.0:6881; # Forward UDP traffic to port 6881
    }
}
